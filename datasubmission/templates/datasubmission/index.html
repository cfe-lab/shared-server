{% extends "base.html" %}
{% block content %}

{% if token_body %}
<p>There's a token</p>

<form action="{% url 'datasubmission.index' %}?tkn={{token_body.token}}"
      method="POST"
>
    <table>
        {{ fileform }}
    </table>
    {% csrf_token %}
    <input type="submit" value="Submit" >
</form>

{% else %}
<p>There is no token</p>
<!-- TODO(nknight): do not a form -->
{% endif %}

{% endblock %}
